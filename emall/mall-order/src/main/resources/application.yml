server:
  port: 15999

spring:
  application:
    name: mall-order
  rabbitmq:
    host: #
    port: 5672
    publisher-confirm-type: correlated
    publisher-returns: on
    template:
      mandatory: true
  redis:
    host: 127.0.0.1
    port: 6379
    lettuce:
      pool:
        max-idle: 30
        max-active: 8
        max-wait: 10000
        min-idle: 10
  session:
    store-type: redis
    redis:
      namespace: spring:sessions


