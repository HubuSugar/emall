server:
  port: 8866

spring:
  application:
    name: mall-gateway

  cloud:
    gateway:
      routes:
        - id: mall-product
          uri: lb://mall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: mall-fast
          uri: lb://mall-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*), /mall-fast/$\{segment}

    nacos:
      discovery:
        server-addr: #:8060


